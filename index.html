<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Gamepasses</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      min-height: 100vh;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5em;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .gamepass {
      background: rgba(0, 0, 50, 0.8);
      border-left: 5px solid #00bfff;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .gamepass h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #00bfff;
    }

    .gamepass p {
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons a {
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .view-btn {
      background: #ff851b;
      color: white;
    }

    .view-btn:hover {
      background: #ff6300;
    }

    .open-btn {
      background: #2ecc40;
      color: white;
    }

    .open-btn:hover {
      background: #27ae60;
    }

    /* Falling Lines Animation */
    .falling-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .line {
      position: absolute;
      width: 2px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(-50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="falling-lines">
  <!-- Random falling lines -->
  <div class="line" style="left: 10%; animation-delay: 0s;"></div>
  <div class="line" style="left: 20%; animation-delay: 1s;"></div>
  <div class="line" style="left: 30%; animation-delay: 2s;"></div>
  <div class="line" style="left: 40%; animation-delay: 3s;"></div>
  <div class="line" style="left: 50%; animation-delay: 4s;"></div>
  <div class="line" style="left: 60%; animation-delay: 2s;"></div>
  <div class="line" style="left: 70%; animation-delay: 1s;"></div>
  <div class="line" style="left: 80%; animation-delay: 3s;"></div>
</div>

<h1>Roblox Gamepasses</h1>

<div class="container">
  <!-- Gamepass 1 -->
  <div class="gamepass">
    <h2>10 Robux</h2>
    <p>Buy to get whitelisted</p>
    <div class="buttons">
      <a class="view-btn" href="#">View</a>
      <a class="open-btn" href="https://roblox.com/game-pass/1155430905" target="_blank">Open</a>
    </div>
  </div>

  <!-- Gamepass 2 -->
  <div class="gamepass">
    <h2>20 Robux</h2>
    <p>Buy to get whitelisted</p>
    <div class="buttons">
      <a class="view-btn" href="#">View</a>
      <a class="open-btn" href="https://roblox.com/game-pass/1155430905" target="_blank">Open</a>
    </div>
  </div>

  <!-- Gamepass 3 -->
  <div class="gamepass">
    <h2>30 Robux</h2>
    <p>Buy to get whitelisted</p>
    <div class="buttons">
      <a class="view-btn" href="#">View</a>
      <a class="open-btn" href="https://roblox.com/game-pass/1155430905" target="_blank">Open</a>
    </div>
  </div>
</div>

</body>
  </html>
